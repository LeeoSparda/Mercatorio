<!DOCTYPE html>
<html>
<head>
  <title>Mercatório - Credores</title>
</head>
<body>
  <h1>Cadastro de Credor</h1>
  <form action="/criar_credor" method="post">
    <label>Nome: <input type="text" name="nome" /></label><br/>
    <label>CPF/CNPJ: <input type="text" name="cpf_cnpj" /></label><br/>
    <label>Email: <input type="email" name="email" /></label><br/>
    <label>Telefone: <input type="text" name="telefone" /></label><br/>
    <label>Nº Precatório: <input type="text" name="numero_precatorio" /></label><br/>
    <label>Valor: <input type="number" step="0.01" name="valor_nominal" /></label><br/>
    <label>Foro: <input type="text" name="foro" /></label><br/>
    <label>Data de Publicação: <input type="date" name="data_publicacao" /></label><br/>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
